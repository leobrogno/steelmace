<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Steelmace</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <img class="col-3 img" src="./img/Steelmace.jpg" alt="">
            <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-center">
                <div class="navegador">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./somos.html">Quienes somos?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./productos.html">Nuestros productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./manual.html">Manual de uso</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contacto.html">Contactanos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container-fluid main">
        <div class="row">
            <div class="col-6 divPrincipal">
                <h1 class="titulo">Mazas de acero <br> Clavas de fundición</h1>
                <h3 class="subtitulo">Las herramientas para el futuro <br> del entrenamiento
                    las tenes acá.</h3>
            </div>
            <div class="col-6 carousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators d-flex justify-content-center">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active d-flex justify-content-center" aria-current="true"
                            aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/Clava.jpg" class="d-block w-100" alt="0">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/Clubbells.jpg" class="d-block w-100" alt="1">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/macebell.jpg" class="d-block w-100" alt="2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

    </main>
    <footer class="container-fluid d-flex justify-content-between">
        <div class="row d-flex  text-center">
            <div class="col-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="linkFooter col-4 d-flex  justify-content-center">
                <a class="instagramFooter" href="https://www.instagram.com/steelmaceargentina/">Instagram</a>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <img class="imgFooter" src="./img/Steelmace.jpg" alt="Logo">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
